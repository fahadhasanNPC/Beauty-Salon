
{% extends 'base.html' %}

{% block title %}Beauty Salon - Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>I am a:</label>
                <div class="radio-group">
                    <input type="radio" id="customer" name="role" value="customer" checked>
                    <label for="customer">Customer</label>
                    
                    <input type="radio" id="salon_owner" name="role" value="salon_owner">
                    <label for="salon_owner">Salon Owner</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
